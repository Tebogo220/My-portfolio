<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Background and Hero Section */
    body {
        background: linear-gradient(to right, #4A90E2, #9013FE);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .hero {
        max-width: 600px;
    }

    .hero h1 {
        font-size: 3em;
        margin-bottom: 10px;
    }

    .hero p {
        font-size: 1.2em;

    }

    .btn {
        margin: 10px;
        padding: 10px 20px;
        background-color: #fff;
        color: #4A90E2;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
        display: inline-block;
        font-size: 1em;
    }

    .btn:hover {
        background-color: #eee;
    }

    /* Typing Animation */
    #typed-text {
        font-weight: bold;
    }

    #myName {
        color: yellow;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        .hero h1 {
            font-size: 2.5em;
        }

        .hero p {
            font-size: 1em;
        }

        .btn {
            font-size: 0.9em;
            padding: 8px 16px;
        }

    @media (max-width: 360px) {
        .hero h1 {
            font-size: 2em;
        }

        .hero p {
            font-size: 0.9em;
        }

        .btn {
            font-size: 0.8em;
            padding: 6px 12px;
        }
    }

    @media (min-width: 720px) and (max-width: 1024px) {
        .hero h1 {
            font-size: 3.5em;
        }

        .hero p {
            font-size: 1.4em;
        }

        .btn {
            font-size: 1.1em;
            padding: 12px 24px;
        }
    }

    @media (min-width: 1024px) {
        .hero h1 {
            font-size: 4em;
        }

        .hero p {
            font-size: 1.5em;
        }

        .btn {
            font-size: 1.2em;
